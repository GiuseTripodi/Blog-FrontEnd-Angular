<form [formGroup]="articoloForm">


  <mat-form-field appearance="outline">
    <mat-label>Titolo</mat-label>
    <input matInput type="text" formControlName="titoloArticolo">
  </mat-form-field>
  <br>

  <mat-label>Testo</mat-label>

  <div  style="size: 10cm"  class="textArea">
     <textarea  rows="8" matInput formControlName="testoArticolo"></textarea>
  </div>
  <br>


    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="data" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>autore</mat-label>
      <input matInput formControlName="autore">
    </mat-form-field>
    <br>

    <mat-form-field MatFormFieldControl appearance="outline">
      <mat-label>categoria</mat-label>
      <mat-select formControlName="categoria">
        <mat-option value="Attualità">Attualità</mat-option>
        <mat-option value="Scuola">Scuola</mat-option>
        <mat-option value="Musica">Musica</mat-option>
        <mat-option value="Filosofia">Filosofia</mat-option>
        <mat-option value="Politica">Politica</mat-option>
        <mat-option value="Scienza">Scienza</mat-option>
        <mat-option value="Storia">Storia</mat-option>
        <mat-option value="Legge">Legge</mat-option>
        <mat-option value="Giochi">Giochi</mat-option>
        <mat-option value="Libri">Libri</mat-option>
        <mat-option value="Cibo">Cibo</mat-option>
        <mat-option value="Internet">Internet</mat-option>
        <mat-option value="Economia">Economia</mat-option>
        <mat-option value="Medicina">Medicina</mat-option>
      </mat-select>
     <!--- <input matInput  formControlName="categoria">-->
    </mat-form-field>
    <br>




  <button (click)="add()">Carica</button>



</form>
